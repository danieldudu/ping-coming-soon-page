<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="/css/style.css" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<img class="logo-img" src="/images/logo.svg" alt="Ping Logo" />
				</div>
			</header>

			<main>
				<section>
					<h1 class="attn">We are launching <strong>soon!</strong></h1>
					<h2 class="subscribe">Subscribe and get notified</h2>

					<form class="form" action="https://example.com" method="get">
						<input
							class="mail-field"
							type="email"
							id="mail"
							name="email-address"
							placeholder="Your email address..."
							required
							aria-label="Insert your e-mail address field"
						/>
						<button aria-label="Submit button" class="btn" type="submit">Notify Me</button>
					</form>

					<div class="image">
						<img src="/images/illustration-dashboard.png" alt="Slack dashboard illustration" />
					</div>
				</section>
			</main>

			<footer>
				<div class="social-block">
					<ul>
						<li>
							<a href="https://www.facebook.com"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-brand-facebook"
									width="44"
									height="44"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="hsl(223, 87%, 63%)"
									fill="hsl(223, 87%, 63%)"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" /></svg
							></a>
						</li>
						<li>
							<a href="https://www.twitter.com"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-brand-twitter"
									width="44"
									height="44"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="hsl(223, 87%, 63%)"
									fill="hsl(223, 87%, 63%)"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<path
										d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z"
									/></svg
							></a>
						</li>
						<li>
							<a href="https://www.instagram.com"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-brand-instagram"
									width="44"
									height="44"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="hsl(223, 87%, 63%)"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<rect x="4" y="4" width="16" height="16" rx="4" />
									<circle cx="12" cy="12" r="3" />
									<line x1="16.5" y1="7.5" x2="16.5" y2="7.501" /></svg
							></a>
						</li>
					</ul>
				</div>
				<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

				<p class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
					by <a href="#">Your Name Here</a>.
				</p>
			</footer>
		</div>
	</body>
</html>
